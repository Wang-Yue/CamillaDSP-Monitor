# Volume

  volume:
    type: Volume
    parameters:
      ramp_time: 200

# Loudness

  loudness:
    type: Loudness
    parameters:
      ramp_time: 200.0
      reference_level: -25.0
      high_boost: 7.0
      low_boost: 7.0

# DC Protection

  dcp:
    parameters:
      freq: 7
      type: HighpassFO
    type: Biquad

# Emphasis

